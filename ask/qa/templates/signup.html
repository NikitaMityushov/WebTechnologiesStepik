{% extends "base.html" %}

{% block content %}
    <div>
        <p>Register:</p>
        <form action="" method="post">
            {% csrf_token %}
            <p>{{form.login}} Login:</p>
            <p>{{form.email}} Email:</p>
            <p>{{form.password}} Password:</p>
            <p><button type="submit">Signup</button></p>
        </form>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask the question</title>
</head>
<body>
    <header class="main-header">
        <nav>
            <div class="container">
                <ul>
                    <li><a href="display_new.html">New questions</a></li>
                    <li><a href="post_question.html">Ask new question</a></li>
                    <li><a href="display_popular.html">Popular question</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <p>Questions</p>>
            <p>{{ question.title }}</p>
            <p>{{ question.text }}</p>            
        </div>
        <div>
            <p>Answers</p>
            {% for answer in answers %}
                <p>{{ answer.text }}</p>>
            {% endfor %}
        </div>
        <div>
            <p>Write the answer:</p>
            <form action="" method="post">
                {% csrf_token %}
                <p>{{form.text}}</p>
                    {{form.question}}
                <p><button type="submit">Answer</button></p>
            </form>
        </div>
    </main>

</body>
</html>

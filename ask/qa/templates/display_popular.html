{% extends "base.html" %}

{% block content %}
    {% for question in questions %}
        <a href="{{ question.get_url }}">{{ question.title }}</a><br>
    {% endfor %}

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            {% for p in paginator.page_range %}
            {% if p == page.number %}
            <li class="page-item active">
                {% else %}
            <li class="page-item">
                {% endif %}
                <a class="page-link" href="{{ paginator.baseurl }}{{ p }}">
                    {{ p }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
{% endblock %}
